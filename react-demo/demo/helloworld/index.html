<script>
    var hello = React.createClass({
        displayName: 'Hello',
        render : function(){
            var div = React.createElement('div',null,'hello ',this.props.name);
            return div;
        }
    });

    ReactDOM.render(
            React.createElement(hello,{name:'Jason'}),
            document.getElementById('container')
    );
</script>
